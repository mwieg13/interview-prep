<div class="dialog-container">
  <h2 mat-dialog-title>{{title}}</h2>
  
  <div mat-dialog-content class="form-content">
    <div class="form-group">
      <label for="deckName">Deck Name</label>
      <input 
        id="deckName"
        type="text" 
        [(ngModel)]="name" 
        placeholder="Enter deck name"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label for="deckDescription">Description</label>
      <textarea 
        id="deckDescription"
        [(ngModel)]="description" 
        placeholder="Enter deck description"
        class="form-textarea"
        rows="4"
      ></textarea>
    </div>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button 
      mat-button 
      (click)="close()"
      class="cancel-button"
    >
      Cancel
    </button>
    <button 
      mat-raised-button 
      color="primary" 
      (click)="save()"
      class="save-button"
    >
      Save
    </button>
  </div>
</div>
